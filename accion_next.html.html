<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Virtual 💞</title>
  <style>
    body {
      margin: 0;
      height: 90vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 700% 700%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      margin-top: 50px;
    }

    .container {
      z-index: 100;
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 45px 25px;
      backdrop-filter: blur(200px);
    }

    .container h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 100px rgba(255,255,255,0.8);
    }

    button {
      margin: 10px;
      padding: 30px 60px;
      border: none;
      border-radius: 40px;
      background-color: #fff;
      color: #ff4d79;
      font-weight: bold;
      cursor: pointer;
      transition: 2.5s;
    }

    button:hover {
      transform: scale(2.3);
      background-color: #FFCCFF;
    }

    .oculto {
      display: none;
    }

    .triste-img {
      width: 120px;
      margin: 20px auto;
      display: block;
    }

    /* 💞 Imágenes flotantes */
    .flotante {
      position: absolute;
      width: 200px;
      opacity: 30;
      pointer-events: none;
      animation: flotar 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Kittys a la izquierda */
    .spidey1 { top: 15%; right: 3%; animation-delay: 2s; }
    .kitty2 { top: 60%; left: 5%; animation-delay: 2s; }

    /* Spidermans a la derecha */
    .kitty1 { top: 15%; left: 5%; animation-delay: -3; } 
    .spidey2 { top: 65%; right: 5%; animation-delay: -3s; }

    /* 💫 Corazones flotantes */
    .corazon {
      position: absolute;
      font-size: 40px;
      opacity: 1.0;
      animation: flotarCorazon 15s linear infinite;
    }

    @keyframes flotarCorazon {
      from { transform: translateY(70vh) scale(3); opacity: 1.8; }
      to { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    /* Botón de play/pause redondo y elegante */
#soundBtn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 35px;            /* tamaño del círculo */
  height: 35px;           /* mismo que width para círculo perfecto */
  border-radius: 50%; 
  background: #2c3e50;
  color: #f0f0f0;
  font-size: 18px;        /* emoji proporcional al círculo */
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 3px 8px rgba(0,0,0,0.5);

  padding: 0;             /* elimina cualquier padding */
  border: none;           /* sin bordes extras */
  line-height: 1;         /* evita que el emoji se deforme */
  
  display: flex;          /* centra el emoji perfectamente */
  justify-content: center;
  align-items: center;

  transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.3s ease;
}

#soundBtn:hover {
  transform: scale(1.2);
  background: #34495e;
}

#soundBtn:active {
  transform: scale(0.95);
}

 </style>
</head>
<body>

  <audio id="bgMusic" src="https://raw.githubusercontent.com/ramosadri2407-web/mi-audio-we/main/amor_eliannyi.mp3%20(1).mp3" loop></audio>
  <button id="soundBtn">▶</button>

  <header>
    <h1>💞 Amor Virtual 💞</h1>
  </header>

  <!-- Imágenes a los lados -->
  <img src="https://i.ibb.co/rKYjk0Tx/hello-kitty-birthday-girl-transparent-png-11719345788bxajrvd4rh-removebg-preview.png" alt="Hello Kitty" class="flotante kitty1">
  <img src="https://wallpapercave.com/wp/wp2885626.png" alt="Hello Kitty" class="flotante kitty2">
  <img src="https://i.postimg.cc/TPkcbdqP/51-Jz-Mm-UXm-NL-SL500-1-removebg-preview.png" alt="Spider-Man" class="flotante spidey1">
  <img src="https://i.postimg.cc/ZnvvCZjg/il-1080x-N-6032086349-jha5-1-removebg-preview.png" alt="Spider-Man" class="flotante spidey2">

  <main class="container">
    <h2>¿Qué es el amor?</h2>
    <div class="botones">
      <button id="btnSaber">💞 ¿Quieres saber?</button>
      <button id="btnSkip">💔 Skip</button>
    </div>

    <div id="mensajeRomantico" class="oculto">
      <p>“Dicen que el amor no se explica, se siente.<br>
      Pero si pudiera explicarlo… sería tú, Eliannyi 💞”</p>
      <button id="btnContinuar">Continuar 💘</button>
    </div>

    <div id="escenaTriste" class="oculto" style="position:relative; height:300px;">
      <img src="URL_IMAGEN_IZQUIERDA" 
           alt="Imagen izquierda" 
           style="position:absolute; left:10px; top:50%; width:80px; height:auto; transform:translateY(-50%); animation: floatSide 4s ease-in-out infinite;">
      <img src="URL_IMAGEN_DERECHA" 
           alt="Imagen derecha" 
           style="position:absolute; right:10px; top:50%; width:80px; height:auto; transform:translateY(-50%); animation: floatSide 5s ease-in-out infinite;">
      <p style="margin-top:120px; text-align:center;">
        😢 Hello Kitty y Spider-Man lloran...<br>Intenta de nuevo escaneando el código QR 💔
      </p>
    </div>
  </main>

  <script>
    // 🎵 Botón de audio
    const bgMusic = document.getElementById('bgMusic');
    const soundBtn = document.getElementById('soundBtn');
    let isPlaying = false;

    soundBtn.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.volume = 0.3;
        bgMusic.play().then(() => {
          soundBtn.textContent = '⏸';
          isPlaying = true;
        }).catch(err => {
          alert("⚠️ Toca de nuevo para permitir el audio");
        });
      } else {
        bgMusic.pause();
        soundBtn.textContent = '▶';
        isPlaying = false;
      }
    });

    // 💖 Botones principales
    const btnSaber = document.getElementById('btnSaber');
    const btnSkip = document.getElementById('btnSkip');
    const mensajeRomantico = document.getElementById('mensajeRomantico');
    const escenaTriste = document.getElementById('escenaTriste');
    const btnContinuar = document.getElementById('btnContinuar');

    btnSaber.addEventListener('click', () => {
      mensajeRomantico.classList.remove('oculto');
      escenaTriste.classList.add('oculto');
      bgMusic.play();
      soundBtn.textContent = '⏸';
      isPlaying = true;
    });

    btnSkip.addEventListener('click', () => {
      window.location.href = "skip_accion.html";
    });

    btnContinuar.addEventListener('click', () => {
      window.location.href = "menu.html";
    });

    // 💖 Generar corazones flotantes
    for (let i = 0; i < 50; i++) {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.textContent = "💖";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = 4 + Math.random() * 6 + "s";
      corazon.style.fontSize = 20 + Math.random() * 30 + "px";
      document.body.appendChild(corazon);
    }
  </script>

</body>
</html>
