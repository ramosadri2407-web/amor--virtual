<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Virtual üíû</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 700% 700%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: absolute;
      top: 30px;
      font-size: 3rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
      z-index: 10;
    }

    p#mensaje1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.4rem;
      color: #fff;
      max-width: 80%;
      opacity: 0;
      animation: aparecer 2s ease forwards;
      margin-top: 60px;
      z-index: 10;
      position: relative;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1#mensaje2 {
      display: none;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 20px #ff80b5;
      animation: aparecer 2s ease forwards;
      z-index: 10;
      position: relative;
    }

    #btnNext {
      display: none;
      background: #ff80b5;
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 16px 40px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.8);
      animation: latir 1s infinite;
      margin-top: 30px;
      z-index: 10;
      position: relative;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Globos y corazones flotantes */
    .flotante {
      position: absolute;
      bottom: -10vh;
      animation: flotar linear infinite;
      opacity: 0.8;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      z-index: 1;
    }

    @keyframes flotar {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Im√°genes flotantes */
    .imagen-flotante {
      position: absolute;
      width: 80px;
      height: auto;
      animation: moverse 25s infinite alternate ease-in-out;
      z-index: 2;
    }

    @keyframes moverse {
      0% { transform: translate(0px,0px) rotate(0deg); }
      25% { transform: translate(15px,10px) rotate(10deg); }
      50% { transform: translate(-15px,20px) rotate(-10deg); }
      75% { transform: translate(10px,-10px) rotate(5deg); }
      100% { transform: translate(0px,0px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <header>üíå Amor Virtual üíå</header>

  <p id="mensaje1">‚ÄúUn rinc√≥n solo para ti, donde cada click tiene una sorpresa üíå‚Äù</p>
  <h1 id="mensaje2">üéâ HAPPY BIRTHDAY BABY üéâ</h1>
  <button id="btnNext">‚ù§Ô∏è</button>

  <script>
  // Globos y corazones optimizados: 150 cada uno
  function generarGlobosYCorazones() {
    for (let i = 0; i < 150; i++) {
      const corazon = document.createElement('div');
      corazon.textContent = 'üíñ';
      corazon.classList.add('flotante');
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = (12 + Math.random() * 8) + 's';
      corazon.style.fontSize = (2.5 + Math.random() * 3) + 'em';
      document.body.appendChild(corazon);

      const globo = document.createElement('div');
      globo.textContent = 'üéà';
      globo.classList.add('flotante');
      globo.style.left = Math.random() * 100 + 'vw';
      globo.style.animationDuration = (12 + Math.random() * 8) + 's';
      globo.style.fontSize = (2.5 + Math.random() * 3) + 'em';
      document.body.appendChild(globo);
    }
  }

  // Generar im√°genes flotantes sin duplicados (solo 11)
  function generarImagenesFlotantes() {
    const imagenes = [
      'https://i.ibb.co/8DPLGsWq/OIP-10-Picsart-Background-Remover.png',
      'https://i.ibb.co/hF9pt6fk/OIP-9-Picsart-Background-Remover.png',
      'https://i.ibb.co/dxJbQY9/OIP-8-Picsart-Background-Remover.png',
      'https://i.ibb.co/fYVgLZ1Z/OIP-7-Picsart-Background-Remover.png',
      'https://i.ibb.co/s9cjFFS6/OIP-6-Picsart-Background-Remover.png',
      'https://i.ibb.co/hFFZdJ5c/OIP-5-Picsart-Background-Remover.png',
      'https://i.ibb.co/7dW1WgPg/OIP-Picsart-Background-Remover.png',
      'https://i.ibb.co/605BPxVT/OIP-Picsart-Background-Remover.png',
      'https://i.ibb.co/6JyhZxqS/OIP-1-Picsart-Background-Remover.png',
      'https://i.ibb.co/6RVkm9xp/OIP-2-Picsart-Background-Remover.png',
      'https://i.ibb.co/k2TgGfzG/OIP-4-Picsart-Background-Remover.png'
    ];

    const posicionesUsadas = [];

    imagenes.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('imagen-flotante');

      let top, left, seguro = false;
      while (!seguro) {
        top = Math.random() * 85;
        left = Math.random() * 90;
        seguro = posicionesUsadas.every(pos => {
          return Math.hypot(pos.top - top, pos.left - left) > 12;
        });
      }

      posicionesUsadas.push({ top, left });
      img.style.top = top + 'vh';
      img.style.left = left + 'vw';
      img.style.width = (60 + Math.random() * 80) + 'px';
      document.body.appendChild(img);
    });
  }

  // Animaciones iniciales corregidas
  setTimeout(() => {
    const mensaje1 = document.getElementById("mensaje1");
    const mensaje2 = document.getElementById("mensaje2");
    const btnNext = document.getElementById("btnNext");

    mensaje1.style.opacity = 0;
    setTimeout(() => {
      mensaje1.style.display = "none";
      mensaje2.style.display = "block";
      mensaje2.style.opacity = 1;
      generarGlobosYCorazones();
      generarImagenesFlotantes();

      // Mostrar bot√≥n 3s despu√©s
      setTimeout(() => {
        btnNext.style.display = "block";
      }, 3000);
    }, 2000);
  }, 4000);

  // Acci√≥n del bot√≥n
  document.getElementById("btnNext").addEventListener("click", () => {
    window.location.href = "accion_next.html.html"; // aseg√∫rate que este archivo exista
  });
</script>

</body>
</html>
